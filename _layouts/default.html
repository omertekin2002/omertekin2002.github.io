<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
    {%- seo -%}
    <!-- Favicons (root-level first for Safari reliability) -->
    <link rel="icon" href="{{ '/favicon.ico?v=7' | relative_url }}" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png?v=7' | relative_url }}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png?v=7' | relative_url }}" />
    <!-- Optional SVG for supporting browsers -->
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg?v=7' | relative_url }}" />
    <!-- Apple touch icon and PWA manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/apple-touch-icon.png?v=7' | relative_url }}" />
    <link rel="manifest" href="{{ '/assets/site.webmanifest' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  </head>
  <body>
    <!-- Lava Lamp Background -->
    <div class="lava-lamp-background">
      <!-- Main blobs -->
      <div class="lava-blob lava-blob-1"></div>
      <div class="lava-blob lava-blob-2"></div>
      <div class="lava-blob lava-blob-3"></div>
      <div class="lava-blob lava-blob-4"></div>
      <div class="lava-blob lava-blob-5"></div>
      <div class="lava-blob lava-blob-6"></div>
      
      <!-- Floating particles -->
      <div class="lava-particle lava-particle-1"></div>
      <div class="lava-particle lava-particle-2"></div>
      <div class="lava-particle lava-particle-3"></div>
    </div>

    {{ content }}
  </body>
  </html>
